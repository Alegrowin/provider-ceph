apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
kind: Bucket
metadata:
  name: bucket-for-all-prov-set
spec:
  providers:
  - localstack-a
  - localstack-b
  - localstack-c
  lifecycleConfigurationDisabled: true
  forProvider:
    lifecycleConfiguration:
      rules:
      - id: "ImageExpiration"
        status: "Enabled"
        expiration:
          days: 1
        filter:
          prefix: "images/"

