apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
kind: Bucket
metadata:
  name: bucket-for-all-prov-set
status:
  atProvider:
    backends:
      localstack-a:
        bucketStatus: "Ready"
      localstack-b:
        bucketStatus: "Ready"
      localstack-c:
        bucketStatus: "Ready"
  conditions:
